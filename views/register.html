<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../static/css/lib/login.css">
    <link rel="stylesheet" type="text/css" href="../static/css/blogsheet.css">
    <script src="../static/js/lib/jquery-3.3.1.min.js"></script>

</head>
<body>

{{template "block/nav.html"}}

<div class="htmleaf-container">
    <div class="wrapper">
    {{/*注册表单*/}}
        <div class="container">
            <h1>Welcome</h1>
            <form id="register-form" class="form">
                <input type="text" name="username" placeholder="用户名">
                <input type="password" name="password" placeholder="密码" id = "pwd">
                <input type="password" name="repassword" placeholder="确认密码" id="register-password">
                <br>
                <button type="submit" id="login-button">注册</button>
            </form>
        </div>

    {{/*背景动画*/}}
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</div>

</body>
<script type="text/javascript">
    $(function () {
        $("#login-button").click(function () {
            var pwd = $("#pwd").val();
            var newPwd =$("#register-password").val();
            if (pwd==newPwd){
                $.ajax({
                    url:"/reg",
                    data:$(".form").serialize(),
                    type:"post",
                    dataType:"json",
                    success:function (data) {
                        if (data.code == 1) {
                            alert(data.message)
                            window.location.href = "/login"
                        }else {
                            alert("err:" + data.message)
                        }
                    }
                })
            }else {
                alert("两次密码不一致")
                return
            }
        })
    })
</script>
</html>
